<div class="container">
    <div class="page-header">
        <h1>扑扑的照片墙 <small>咳..咳 请自备纸巾(→_→)</small></h1>
    </div>
    <div class="row">
        <div class="span12">
            <ul class="thumbnails">
                <li class="span3" ng-repeat="photo1 in photos1">
                    <a data-target="#portfolioModal1" class="thumbnail" data-toggle="modal">
                        <img ng-src={{photo1}}>
                    </a>
                    <!-- Start: Modal -->
                    <div class="modal hide fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-labelledby="portfolioList" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 id="myModalLabel">{{modalTitle}}</h3>
                        </div>
                        <div class="modal-body">
                            <div class="center-align">
                                <img ng-src={{photo1}} class="bottom-space-less thumbnail" alt="image name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">{{close}}</button>
                        </div>
                    </div>
                    <!-- End: Modal -->
                </li>
            </ul>
            <ul class="thumbnails">
                <li class="span3" ng-repeat="photo2 in photos2">
                    <a data-target="#portfolioModal5" class="thumbnail" data-toggle="modal">
                        <img ng-src={{photo2}}>
                    </a>
                    <!-- Start: Modal -->
                    <div class="modal hide fade" id="portfolioModal5" tabindex="-1" role="dialog" aria-labelledby="portfolioList" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 id="myModalLabel">{{modalTitle}}</h3>
                        </div>
                        <div class="modal-body">
                            <div class="center-align">
                                <img ng-src={{photo2}} class="bottom-space-less thumbnail" alt="image name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">{{close}}</button>
                        </div>
                    </div>
                    <!-- End: Modal -->
                </li>
            </ul>
            <div id="photos"></div>
        </div>
    </div>
</div>
