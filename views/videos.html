<div class="container">
    <div class="page-header">
        <h1>扑扑的舞蹈 <small>安静看视频，基佬！ <(￣︶￣)></small></h1>
    </div>
    <div class="row-fluid">
        <ul class="thumbnails">
            <li class="span4" ng-repeat="video1 in videos1">
                <div class="thumbnail">
                    <img ng-src={{video1.path}} alt="product name">
                    <div class="caption">
                        <h4>{{video1.title}}</h4>
                        <p>
                            {{video1.desc}}
                        </p>
                    </div>
                    <div class="widget-footer">
                        <p class="text-right">
                            <a href={{video1.url}} class="btn btn-primary">播放</a>&nbsp;
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row-fluid">
        <ul class="thumbnails">
            <li class="span4" ng-repeat="video2 in videos2">
                <div class="thumbnail">
                    <img ng-src={{video2.path}} alt="product name">
                    <div class="caption">
                        <h4>{{video2.title}}</h4>
                        <p>
                            {{video2.desc}}
                        </p>
                    </div>
                    <div class="widget-footer">
                        <p class="text-right">
                            <a href={{video2.url}} class="btn btn-primary">播放</a>&nbsp;
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="videos"></div>
</div>
